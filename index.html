<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Uptime Dashboard with AI Insights & Voice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --card-bg: #f5f5f5;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 2rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .monitor, #aiSummary {
      background: linear-gradient(145deg, var(--card-bg), #ffffff10);
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 1.5rem;
      width: 350px;
      box-shadow: 0 4px 20px var(--shadow-color);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    canvas {
      border-radius: 10px;
      background: #fff1;
      padding: 5px;
    }

    h3 {
      margin-top: 0;
      font-size: 20px;
      color: #222;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 0.5rem;
    }

    #aiSummary p {
      margin: 0;
    }

    #voiceBtn {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #voiceBtn:hover {
      background: linear-gradient(to right, #66b0ff, #3399ff);
      color: white;
    }

    .log-entry {
      background: #eee;
      padding: 4px 8px;
      border-radius: 6px;
      margin: 2px 0;
      color: #333;
      font-size: 14px;
    }

    body.dark {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --shadow-color: rgba(255, 255, 255, 0.05);
    }

    body.dark .monitor, body.dark #aiSummary {
      border: 1px solid #444;
    }

    body.dark .log-entry {
      background: #2a2a2a;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="monitor">
        <h3>Website Status</h3>
        <ul id="statusList"></ul>
      </div>
      <div class="monitor">
        <h3>Status Log</h3>
        <ul id="logList"></ul>
      </div>
      <div class="monitor">
        <h3>Status Chart</h3>
        <canvas id="statusChart" width="300" height="200"></canvas>
      </div>
      <div id="aiSummary">
        <h3>AI Summary</h3>
        <p id="summaryText">Analyzing uptime...</p>
        <button id="voiceBtn">ðŸ”Š Speak Summary</button>
      </div>
    </div>
  </div>

  <script>
    const websites = ["https://example.com", "https://google.com"];
    const statusList = document.getElementById("statusList");
    const logList = document.getElementById("logList");
    const summaryText = document.getElementById("summaryText");
    const voiceBtn = document.getElementById("voiceBtn");

    const statusData = {
      labels: [],
      datasets: [
        {
          label: "Uptime %",
          data: [],
          fill: false,
          borderColor: "green",
          tension: 0.1
        }
      ]
    };

    const config = {
      type: "line",
      data: statusData,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    };

    const statusChart = new Chart(document.getElementById("statusChart"), config);

    async function checkWebsites() {
      const summary = [];
      let total = websites.length;
      let upCount = 0;
      statusList.innerHTML = "";
      for (const site of websites) {
        try {
          const response = await fetch(site);
          const status = response.status === 200 ? "ðŸŸ¢ UP" : "ðŸ”´ DOWN";
          if (status === "ðŸŸ¢ UP") upCount++;
          statusList.innerHTML += `<li>${site} is ${status}</li>`;
          logList.innerHTML += `<li class="log-entry">${new Date().toLocaleTimeString()} - ${site} ${status}</li>`;
        } catch (e) {
          statusList.innerHTML += `<li>${site} is ðŸ”´ DOWN</li>`;
          logList.innerHTML += `<li class="log-entry">${new Date().toLocaleTimeString()} - ${site} ðŸ”´ DOWN</li>`;
        }
      }
      const uptimePercent = (upCount / total) * 100;
      summaryText.textContent = `Out of ${total} sites, ${upCount} are up. Uptime: ${uptimePercent.toFixed(2)}%.`;
      statusData.labels.push(new Date().toLocaleTimeString());
      statusData.datasets[0].data.push(uptimePercent);
      statusChart.update();
    }

    setInterval(checkWebsites, 60000);
    checkWebsites();

    voiceBtn.addEventListener("click", () => {
      const utterance = new SpeechSynthesisUtterance(summaryText.textContent);
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
