<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Uptime Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --card-bg: #f0f0f0;
      --text-color: #222;
      --link-color: #007BFF;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --green: #4caf50;
      --red: #e53935;
      --gray: #555;
    }

    body.dark {
      --bg-color: #121212;
      --card-bg: #1f1f1f;
      --text-color: #e0e0e0;
      --link-color: #66b0ff;
      --shadow-color: rgba(0, 0, 0, 0.6);
      --gray: #aaa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    .logo {
      height: 40px;
      background-color: white;
      border-radius: 4px;
      padding: 3px;
    }

    .nav-links {
      margin-top: 10px;
      text-align: right;
    }

    .nav-links a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      margin-left: 15px;
    }

    .status-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .monitor {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
      padding: 20px;
      transition: background 0.3s;
    }

    .status-up {
      color: var(--green);
      font-weight: bold;
    }

    .status-down {
      color: var(--red);
      font-weight: bold;
    }

    .status-error {
      color: var(--gray);
      font-style: italic;
    }

    canvas {
      max-width: 100%;
    }

    .log-entry {
      font-size: 14px;
      margin: 3px 0;
    }

    .uptime-ratio {
      font-size: 15px;
      color: var(--gray);
      margin-bottom: 10px;
    }

    .theme-toggle {
      margin-top: 10px;
    }

    .theme-toggle label {
      font-size: 14px;
      cursor: pointer;
    }

    .theme-toggle input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>üåê Website Uptime Dashboard</h1>
      <div class="nav-links">
        <a href="somen.html">üîó Somen's Page</a>
        <span class="theme-toggle">
          <label for="themeSwitch">üåô Dark Mode</label>
          <input type="checkbox" id="themeSwitch">
        </span>
      </div>
    </div>
    <img src="https://www.paylitehr.com/wp-content/uploads/2024/06/paylite-logo-b.png" alt="Paylite Logo" class="logo">
  </header>

  <div class="status-box" id="monitorStatus">
    <p>Loading status...</p>
  </div>

  <script>
    // Theme toggle
    const themeSwitch = document.getElementById("themeSwitch");
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      themeSwitch.checked = true;
    }

    themeSwitch.addEventListener("change", () => {
      if (themeSwitch.checked) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });

    // Uptime API fetch
    const apiKeys = [
      "m800580189-fc6d409b69f57a16c726220e",
      "m783329614-f478c7773d483b706f5ced5f",
      "m800580449-79cf463a4f2a3104b894f5dc",
      "m800580440-86513e096b1f471b3171a334"
    ];

    const container = document.getElementById("monitorStatus");
    container.innerHTML = "";

    apiKeys.forEach(key => {
      fetch("https://api.uptimerobot.com/v2/getMonitors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          api_key: key,
          format: "json",
          logs: 1,
          response_times: 1,
          response_times_limit: 10,
          all_time_uptime_ratio: 1
        })
      })
      .then(response => response.json())
      .then(data => {
        data.monitors.forEach(monitor => {
          const status = monitor.status === 2 ? "üü¢ UP" : "üî¥ DOWN";
          const statusClass = monitor.status === 2 ? "status-up" : "status-down";
          const logs = monitor.logs.slice(0, 5);
          const responseTimes = monitor.response_times;
          const canvasId = `chart-${monitor.id}`;

          const div = document.createElement("div");
          div.className = "monitor";
          div.innerHTML = `
            <h3>${monitor.friendly_name}</h3>
            <p class="${statusClass}">${status}</p>
            <p class="uptime-ratio">Uptime: ${monitor.all_time_uptime_ratio}%</p>
            <strong>History:</strong>
            ${logs.map(log => `<div class="log-entry">üìÖ ${new Date(log.datetime * 1000).toLocaleString()} - ${log.type === 1 ? "Down" : "Up"}</div>`).join("")}
            <canvas id="${canvasId}" height="100"></canvas>
          `;

          container.appendChild(div);

          // Chart.js
          const ctx = document.getElementById(canvasId).getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: responseTimes.map(rt => new Date(rt.datetime * 1000).toLocaleTimeString()),
              datasets: [{
                label: "Response Time (ms)",
                data: responseTimes.map(rt => rt.value),
                borderColor: "#66b0ff",
                backgroundColor: "#66b0ff22",
                fill: true,
                tension: 0.3
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-color') },
                  grid: { color: "#444" }
                },
                x: {
                  ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-color') },
                  grid: { color: "#444" }
                }
              },
              plugins: {
                legend: {
                  labels: {
                    color: getComputedStyle(document.body).getPropertyValue('--text-color')
                  }
                }
              }
            }
          });
        });
      })
      .catch(error => {
        console.error("API error:", error);
        const div = document.createElement("div");
        div.className = "monitor";
        div.innerHTML = `
          <h3>Unknown Monitor</h3>
          <p class="status-error">‚ùå Error loading status</p>
        `;
        container.appendChild(div);
      });
    });
  </script>

</body>
</html>
