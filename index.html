<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card-bg: #f0f0f0;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      height: 40px;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 16px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .monitor {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status-up {
      color: green;
      font-weight: bold;
    }

    .status-down {
      color: red;
      font-weight: bold;
    }

    .graph, .history {
      margin-top: 10px;
      height: 60px;
      background: #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üåê Website Uptime Dashboard</h1>
    <div class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</div>
  </header>

  <div class="status-grid" id="monitorStatus">
    <p>Loading...</p>
  </div>

  <script>
    const apiKeys = [
      "m800580189-fc6d409b69f57a16c726220e",
      "m783329614-f478c7773d483b706f5ced5f",
      "m800580449-79cf463a4f2a3104b894f5dc",
      "m800580440-86513e096b1f471b3171a334"
    ];

    const container = document.getElementById("monitorStatus");
    container.innerHTML = "";

    apiKeys.forEach(key => {
      fetch("https://api.uptimerobot.com/v2/getMonitors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ api_key: key, format: "json" })
      })
      .then(response => response.json())
      .then(data => {
        data.monitors.forEach(monitor => {
          const status = monitor.status === 2 ? "üü¢ UP" : "üî¥ DOWN";
          const statusClass = monitor.status === 2 ? "status-up" : "status-down";

          const div = document.createElement("div");
          div.className = "monitor";
          div.innerHTML = `
            <h3>${monitor.friendly_name}</h3>
            <p class="${statusClass}">${status}</p>
            <div class="graph">üìä Graph coming soon</div>
            <div class="history">üìÖ History placeholder</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("API error:", error);
        const div = document.createElement("div");
        div.className = "monitor";
        div.innerHTML = `
          <h3>Unknown Monitor</h3>
          <p class="status-down">‚ùå API Error</p>
        `;
        container.appendChild(div);
      });
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
