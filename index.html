<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Uptime Status</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #004d99;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
    section {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .log {
      font-family: monospace;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      height: 150px;
      overflow-y: scroll;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c99;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Uptime Dashboard</h1>
  </header>

  <section>
    <div class="status" id="uptimeStatus">Checking uptime status...</div>
    <div class="log" id="logBox"></div>
  </section>

  <section>
    <h2>AI Summary</h2>
    <textarea id="summaryBox" rows="5" placeholder="This is your AI summary log..."></textarea>
    <button onclick="clearSummary()">Clear Summary</button>
  </section>

  <footer>
    &copy; 2025 Uptime Monitor by Somen Citytech
  </footer>

  <script>
    function updateStatus() {
      const status = document.getElementById('uptimeStatus');
      const logBox = document.getElementById('logBox');
      const summaryBox = document.getElementById('summaryBox');

      // Simulate uptime check
      const now = new Date();
      const result = Math.random() > 0.1 ? '✅ UP' : '❌ DOWN';
      const log = `[${now.toLocaleTimeString()}] Website is ${result}`;
      status.textContent = `Current status: ${result}`;
      logBox.textContent += log + '\n';
      logBox.scrollTop = logBox.scrollHeight;

      // Update summary
      if (result.includes('DOWN')) {
        summaryBox.value += `ALERT: Downtime at ${now.toLocaleTimeString()}\n`;
      }
    }

    function clearSummary() {
      document.getElementById('summaryBox').value = '';
    }

    // Check status every 15 seconds
    updateStatus();
    setInterval(updateStatus, 15000);
  </script>
</body>
</html>
